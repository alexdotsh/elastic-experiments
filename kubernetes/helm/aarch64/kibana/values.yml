---
image: docker.elastic.co/kibana/kibana
imageTag: "7.9.3"
imagePullPolicy: "IfNotPresent"

elasticsearchHosts: "http://elasticsearch-master:9200"

replicas: 1
# protocol: http
# serverHost: "0.0.0.0"
# httpPort: 5601

service:
  type: NodePort
  loadBalancerIP: ""
  port: 5601
  nodePort: "30007"
  httpPortName: http

# ingress:
#   enabled: false
#   annotations: {}
#     # kubernetes.io/ingress.class: nginx
#     # kubernetes.io/tls-acme: "true"
#   path: /
#   hosts:
#     - chart-example.local
#   tls: []
#   #  - secretName: chart-example-tls
#   #    hosts:
#   #      - chart-example.local

resources:
  requests:
    cpu: "750m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

nodeAffinity:
  requiredDuringSchedulingIgnoredDuringExecution:
    nodeSelectorTerms:
      - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
              - slave-node-2
